<div class="wrapper">
  <div class="ui grid" *ngIf="showLoading">
    <div class="three wide column"></div>
    <div class="thirteen wide column">
      <div class="loading">
        <img src="../../../assets/loading.svg">
      </div>
    </div>
  </div>
  <div class="ui grid" *ngIf="!showLoading">
    <div class="three wide column"></div>
    <div class="thirteen wide column">
      <div class="segment">
        <img class="albumImg" [src]="artist.images[0].url">
        <div class="text">
          <h5><img class="icon" src="../../../assets/verified.svg"> Verified Artist</h5>
          <h1>{{ artist.name }}</h1>
          <div class="details">
            <span class="artist">
              <ul class="date">
                <li><span>{{ followers }} listeners</span></li>
              </ul>
            </span>
            <ul class="date" *ngFor="let genre of artist.genres">
              <li><span>{{ genre }}</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
